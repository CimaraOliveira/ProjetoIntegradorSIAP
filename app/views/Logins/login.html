<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Login SIAP</title>
  <!-- Bootstrap core CSS-->
  <link href="@{'/public/bootstrap/vendor/bootstrap/css/bootstrap.min.css'}" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="@{'/public/bootstrap/vendor/font-awesome/css/font-awesome.min.css'}" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="@{'/public/bootstrap/css/sb-admin.css'}" rel="stylesheet">
</head>

<body class="bg-dark">
        
           	#{if flash.error}
           	
				<div class="alert alert-danger">
				<b>
					<center><p>${flash.error.raw()}</p></center>
				</b>
				</div>
			
			#{/if}
		
		
  <div class="container">
   
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
 
      <div class="card-body">
        <form action="@{Logins.autenticar}" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Usuário</label>
            <input class="form-control" id="exampleInputEmail1" type="login" placeholder="Usuário" name="login">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input class="form-control" id="exampleInputPassword1" type="password" placeholder="senha" name="senha">
          </div>
         <input class="btn btn-primary btn-block" type="submit" value="Login">  
        </form>
         <div class="text-center"> 
           <a class="d-block small mt-4" href="@{Clientes.cadastro}">Criar Conta</a> 
           <a class="d-block small mt-3" href="@{Clientes.recuperarSenha}">Esqueceu sua Senha?</a> 
         </div> 
      </div>
    </div>
  </div>
  
  <!-- Bootstrap core JavaScript-->
  <script src="@{'/public/bootstrap/vendor/jquery/jquery.min.js'}"></script>
  <script src="@{'/public/bootstrap/vendor/bootstrap/js/bootstrap.bundle.min.js'}"></script>
  <!-- Core plugin JavaScript-->
  <script src="@{'/public/bootstrap/vendor/jquery-easing/jquery.easing.min.js'}"></script>
</body>

</html>
